<!DOCTYPE html>
<html>
<head>
    <title> SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script>
        function validateAcc(){
            validateEmail(em); // check email
            validateName(fnm); // check name
            validateName(lnm);
        }
        function validateEmail(email) {
            var email = document.getElementById(email);
            if (email.value === "") {
                alert("Your Email Address must be filled out");
                return false;
            } else {
                var regExpEmail =
                    /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!regExpEmail.test(email.value)) {
                    alert("Email is not in correct format");
                    email.focus();
                    return false;
                }
            }
        }

        // validate the input name
        function validateName(targetId) {
            var name = document.getElementById(targetId);
            var regExpFirstName = /^[A-Z][a-z]+$/;
            var space = /\s/;
            if (name.value === "") {
                alert(targetId+" must be filled out");
                return false;
            } else {
                if (!regExpFirstName.test(name.value) && !space.test(name.value)) {
                    alert("Please enter "+targetId+" in correct format");
                    name.focus();
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="POST" action="/signup" >
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" id="fnm" placeholder="First Name" name="fname">
                <input type="text" id="lnm" placeholder="Last Name" name="lname">
                <input type="email" id="em" placeholder="Email" name="email">
                <div class="password-container">
                    <input type="password" placeholder="Password..." id="password" name="password">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
                <script>
                    const passwordInput = document.querySelector("#password")
                    const eye1 = document.querySelector("#eye")
                    eye1.addEventListener("click", function(){
                        this.classList.toggle("fa-eye-slash")
                        const type1 = passwordInput.getAttribute("type") === "password" ? "text" : "password"
                        passwordInput.setAttribute("type", type1)
                    })
                </script>
                <input type="number" name="phone" placeholder="Phone Number">
                <input type="number" name="age" placeholder="Age">
                <button style="margin-top:10px"> Create Account</button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="/signin">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                <input type="email" name="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" placeholder="Password..." id="password" name="password">
                    <!-- <i class="fa-solid fa-eye" id="eye"></i> -->
                </div>
                <!-- <script>
                    const passwordInputlogin = document.querySelector("#password")
                    const eye2 = document.querySelector("#eye")
                    eye2.addEventListener("click", function(){
                        this.classList.toggle("fa-eye-slash")
                        const type2 = passwordInputlogin.getAttribute("type") === "password" ? "text" : "password"
                        passwordInputlogin.setAttribute("type", type2)
                    })
                </script> -->
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <a><button style="margin-top: 10px"> Let Me In...</button></a>
                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://images.unsplash.com/photo-1673640039265-771986c69de7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="movie-1" height="550" width="500"/>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://images.unsplash.com/photo-1673640039265-771986c69de7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="movie-2" height="550" width="500"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    </script>
</body>
</html>
